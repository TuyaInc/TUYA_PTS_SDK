//******************************************************************************
//                  		MAC address control
//******************************************************************************
// Note: MAC address is 48-bit = (24-bit vendor ID) + (24-bit range no.)
//******************************************************************************
[WRITE MAC]
				
IQ_MAC_VENDOR_ID        = 8C882B        // 厂家ID，MAC前6位地址，16进制，长度为6

//******************************************************************************

// DUT1
IQ_MAC_RANGE_BEGIN_1  = 000000        // 产品ID，MAC后6位地址，16进制，长度为6
IQ_MAC_RANGE_END_1     = 3FFFFF
IQ_MAC_CURRENT_1          = 000000        // 当前的产品ID
//******************************************************************************

// DUT2
IQ_MAC_RANGE_BEGIN_2   = 400000        // 产品ID，MAC后6位地址，16进制，长度为6
IQ_MAC_RANGE_END_2      = 7FFFFF
IQ_MAC_CURRENT_2           = 400000
